<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosAPP</title>

<!--Import materialize.css-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />
<link rel="stylesheet" href="style/style.css" />

</head>

<body>
	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#!" class="brand-logo">Lista de eventos</a>
		      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		      <ul class="right hide-on-med-and-down">
		        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">perm_contact_calendar</i>Cadastrar Evento</a></li>
		      </ul>
		    </div>
		 </nav>
	</header>
	<table class="container listaEventos">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento: ${eventos}">
<!-- 			th = thymeleaf / o processo abaixo torna o texto p/link e redireciona para a controller (EC)
			 que a gente quer e o metodo que vamos utilizar, passando o atributo que eu quero, nesse caso é o codigo -->				
 				<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.codigo)).build()}"><i class="material-icons left">delete</i>Excluir</a>
					<!-- <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.codigo)).build()}"><i class="material-icons left">update</i>Alterar</a> -->
				</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
